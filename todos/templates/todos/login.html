{% load static %}
<!doctype html>
<html lang="pt-br"  class='h-100' data-bs-theme='dark'>
<head>
    <meta charset="utf-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Compliance - {% block page_title %}Login{% endblock page_title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'todos/logo_exemplo.png' %}">
    <link href="{% static 'todos/styles2.css' %}" rel="stylesheet">
</head>
<body class='d-flex align-items-center py-4 bg-body-tertiary login-page'>
    <main class='w-100 m-auto form-container'>
        <form method="post">
            {% csrf_token %}
            
            <!-- Mensagens de erro para falha de login -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        
            <img src="{% static 'todos/logo_exemplo.png' %}" class='mb-4' height='57' width='72'>
            <h1 class='h3 mb-3 fw-normal'>Login</h1>
            
            <div class='form-floating'>
                <input type='text' name='username' class='form-control mb-2' id='floatingInput' placeholder='username' required/>
                <label for='floatingInput'>Username</label>
            </div>
            <div class='form-floating'>
                <input type='password' name='password' class='form-control mb-3' id='floatingPassword' placeholder='password' required/>
                <label for='floatingPassword'>Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2 btn-transparent" type="submit">Entrar</button>
            <p class="text-body-secondary mt-5 mb-3">Â© <empresa></p>
        </form>            
    </main>
</body>
</html>
