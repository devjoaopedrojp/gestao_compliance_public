{% extends "base.html" %}
{% block content %}
<h2>Upload de Arquivo</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'todo_upload' %}">
    {% csrf_token %}
    <label for="file">Selecione um arquivo csv (.csv):</label>
    <input type="file" id="file" name="file" accept=".csv">
    <button type="submit">Enviar</button>
</form>
{% endblock %}
